<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Плавная Анимация</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Основной стиль элементов */
        .animated-element {
            opacity: 0; /* Невидимые элементы по умолчанию */
            transform: translateY(50px); /* Смещены вниз */
            transition: opacity 0.6s ease, transform 1.4s ease; /* Плавная анимация */
            margin: 20rem 20rem;
        }

        /* Когда элемент становится видимым */
        .animated-element.show {
            opacity: 1; /* Полная видимость */
            transform: translateY(0); /* Возврат на место */
        }

        /* Контейнер слайдера */
        .slider {
            position: relative;
            width: 70%;
            margin: auto;
            overflow: hidden;
            border: 2px solid #ddd;
            justify-content: space-between;
            border-radius: 10px;
        }

        /* Контейнер для слайдов */
        .slides {
            display: flex;
            gap: 20px;
            transition: transform 2s ease-in-out;
        }

        /* Каждый слайд */
        .slide {
            flex: 0 0 50%;
            min-width: 300px;
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            background-color: #f20909;
            color: #fff;

            user-select: none;
            transition: transform 1.5s ease;
        }

        /* Кнопки переключения */
        button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 18px;
            border-radius: 5px;
            z-index: 10;
        }

        /* Левая кнопка */
        .prev {
            left: 10px;
            transition: transform 2s ease;
        }

        /* Правая кнопка */
        .next {
            right: 10px;
            transition: transform 2s ease;
        }

        button:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }

        @media (max-width: 768px) {
            /* Контейнер слайдера */
            .slider {
                position: relative;
                width: 80%;
                margin: auto;
                overflow: hidden;
                border: 2px solid #ddd;
                justify-content: space-between;
                border-radius: 10px;
            }

            /* Каждый слайд */
            .slide {
                flex: 0 0 35%;
                min-width: 330px;
                height: 300px;
                display: flex;
                align-items: center;
                justify-content: center;
                font-size: 24px;
                background-color: #f20909;
                color: #fff;

                user-select: none;
                transition: transform 1.5s ease;
            }
            
            button {
                opacity: 0;;
            }
        }

        .inverted-radius svg{
            margin: auto;
            width: 1200px;
            height: 500px;
            border-radius: 20px;
        }



    </style>
</head>
<body>

    <div class="inverted-radius">
    
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 200" width="300" height="200">
            <path d="M 20 0 H 280 Q 300 0 300 20 V 150 Q 100 150 100 200 H 20 Q 0 200 0 180 V 20 Q 0 0 20 0 Z"/>
        </svg>
    </div>
    <div class="animated-element">Элемент 1</div>
    <div class="animated-element">Элемент 2</div>
    <div class="animated-element">Элемент 3</div>



    
    <div class="slider">
        <div class="slides">
            <div class="slide">Слайд 1</div>
            <div class="slide">Слайд 2</div>
            <div class="slide">Слайд 3</div>
            <div class="slide">Слайд 4</div>
        </div>
        <button class="prev">◀</button>
        <button class="next">▶</button>
    </div>
    






    <script>
        document.addEventListener("DOMContentLoaded", () => {
        const animatedElements = document.querySelectorAll(".animated-element");
        
        // Функция для добавления класса 'show' ко всем элементам
        animatedElements.forEach((element, index) => {
                setTimeout(() => {
                    element.classList.add("show");
                }, index * 500); // Задержка для последовательного появления
            });
        });


        document.addEventListener("DOMContentLoaded", () => {
            const slidesContainer = document.querySelector(".slides");
            const slides = document.querySelectorAll(".slide");
            const prevButton = document.querySelector(".prev");
            const nextButton = document.querySelector(".next");

            const gap = 20; // Расстояние между слайдами
            const slideWidth = slides[0].clientWidth + gap; // Ширина слайда + gap
            let currentIndex = 0; // Стартовая позиция (учитываем дополнительные клоны)

            // Клонируем слайды
            const totalSlides = slides.length;
            const clonesBefore = [];
            const clonesAfter = [];

            // Создаем клоны для начала и конца
            slides.forEach((slide, index) => {
                const cloneBefore = slide.cloneNode(true);
                const cloneAfter = slide.cloneNode(true);

                cloneBefore.classList.add("clone");
                cloneAfter.classList.add("clone");

                clonesBefore.push(cloneBefore);
                clonesAfter.push(cloneAfter);
            });

            // Функция для перехода к предыдущему слайду
            function prevSlide() {
                if (currentIndex <= 0) {
                    // Если это первый слайд, плавно переходим к клону последнего
                    slidesContainer.style.transition = "transform 3s ease";
                    currentIndex--;
                    slidesContainer.style.transform = `translateX(${-slideWidth * currentIndex}px)`;

                    // Через небольшую задержку переключаемся на оригинальный последний слайд без анимации
                    setTimeout(() => {
                        slidesContainer.style.transition = "none";
                        currentIndex = totalSlides - 1;
                        slidesContainer.style.transform = `translateX(${-slideWidth * currentIndex}px)`;
                    }, 5000);
                } else {
                    currentIndex--;
                    slidesContainer.style.transition = "transform 3s ease";
                    slidesContainer.style.transform = `translateX(${-slideWidth * currentIndex}px)`;
                }
            }

            // Автоматическое переключение
            let autoSlideInterval = setInterval(nextSlide, 5000);

            // Добавляем клонированные элементы в DOM
            clonesBefore.reverse().forEach((clone) => {
                slidesContainer.insertBefore(clone, slidesContainer.firstChild);
            });

            clonesAfter.forEach((clone) => {
                slidesContainer.appendChild(clone);
            });

            const allSlides = document.querySelectorAll(".slide"); // Обновляем NodeList после клонирования
            slidesContainer.style.transform = `translateX(${-slideWidth * currentIndex}px)`;

            // Перемещение слайдов
            function moveToIndex(index) {
                slidesContainer.style.transition = "transform 3s ease";
                slidesContainer.style.transform = `translateX(${-slideWidth * index}px)`;
            }

            function nextSlide() {
                currentIndex++;
                moveToIndex(currentIndex);

                if (currentIndex >= totalSlides + 2) {
                    setTimeout(() => {
                        slidesContainer.style.transition = "none";
                        currentIndex = 2; // Возвращаемся на оригинальный первый слайд
                        slidesContainer.style.transform = `translateX(${-slideWidth * currentIndex}px)`;
                    }, 5000);
                }
            }

            function prevSlide() {
                currentIndex--;
                moveToIndex(currentIndex);

                if (currentIndex <= 1) {
                    setTimeout(() => {
                        slidesContainer.style.transition = "none";
                        currentIndex = totalSlides + 1; // Возвращаемся на оригинальный последний слайд
                        slidesContainer.style.transform = `translateX(${-slideWidth * currentIndex}px)`;
                    }, 5000);
                }
            }

            nextButton.addEventListener("click", nextSlide);
            prevButton.addEventListener("click", prevSlide);

            // Обработка свайпов
            let touchStartX = 0;
            let touchEndX = 0;

            slidesContainer.addEventListener("touchstart", (e) => {
                touchStartX = e.changedTouches[0].screenX;
            });

            slidesContainer.addEventListener("touchend", (e) => {
                touchEndX = e.changedTouches[0].screenX;

                if (touchStartX > touchEndX + 50) {
                    nextSlide();
                } else if (touchStartX < touchEndX - 50) {
                    prevSlide();
                }
            });
        });










    </script>
</body>
</html>
