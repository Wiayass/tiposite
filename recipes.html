    <div class="recipestitle">

    <script>
        // Получаем элементы
        const menuToggle1 = document.getElementById('menu-toggle1');
        const navbarLinks1 = document.getElementById('navbar-links1');

        // Добавляем обработчик клика
        menuToggle1.addEventListener('click', () => {
            menuToggle1.classList.toggle('active'); // Анимация иконки
            navbarLinks1.classList.toggle('active'); // Плавное меню
        });


        // Закрытие списка подсказок при клике вне поля
        document.addEventListener("click", (e) => {
            if (!e.target.closest(".search-container")) {
                resultsContainer.style.display = "none";
            }
        });

        //add new recipt
        fetch('recipes.json')
            .then(response => response.json())
            .then(data => {
                const container = document.getElementById('recipes-container');
                data.forEach(recipe => {
                    const recipeElement = document.createElement('div');
                    recipeElement.classList.add('card');
                    recipeElement.innerHTML = ` 
                            <img src="${recipe.images}"> <!-- картинка рецепта -->

                            <div class="recipe-info">
                                <h1>${recipe.title}</h1> <!-- название рецепта -->

                                <h2># ${recipe.description}</h2> <!-- категория рецепта -->

                                <div class="recipe-info__item">
                                    <i class="fas fa-clock"></i>
                                    <span>${recipe.duration}</span>
                                </div> <!-- время приготовления -->
                                
                                <h3>
                                    Ингредиенты: ${recipe.count_ingredients} 
                                </h3> <!-- количество ингредиентов -->

                                
                                
                                
                                <div class="button_1">
                                    <button><a href="recipe.html?id=${recipe.id}">Подробнее</a></button>
                                </div> <!-- кнопка подробнее -->


                            </div>   

                            
                            

                            
                            
                        
                        
                    `;
                    

                    container.appendChild(recipeElement);
                });
            });

           
    </script>
</body>
